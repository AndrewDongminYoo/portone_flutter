# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - dart
  definitions:
    - name: dart
      affects_cache:
        - analysis_options.yaml
        - pubspec.yaml
      commands:
        - name: format
          output: rewrite
          run: dart format ${target}
          batch: true
          in_place: true
          formatter: true
          success_codes: [0]
  ignore:
    - linters:
        - markdownlint
      paths:
        - .github/ISSUE_TEMPLATE
        - .github/PULL_REQUEST_TEMPLATE.md
        - doc/api/static-assets/readme.md
    - linters:
        - osv-scanner
      paths:
        - "**/Podfile.lock"
  enabled:
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - osv-scanner@2.2.4
    - ktlint@1.8.0
    - oxipng@10.1.0
    - actionlint@1.7.11
    - checkov@3.2.502
    - git-diff-check
    - markdownlint@0.47.0
    - prettier@3.8.1
    - svgo@4.0.0
    - trufflehog@3.90.13
    - yamllint@1.38.0
actions:
  definitions:
    - id: dart-actions
      description: Run 'dart run import_sorter:main' whenever you run 'git commit'
      display_name: Dart Import Sorter Pre-Commit Hook
      run: source ./dart_import_sorter.sh
      packages_file: pubspec.yaml
      triggers:
        - git_hooks: [pre-commit]
  enabled:
    - dart-actions
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
